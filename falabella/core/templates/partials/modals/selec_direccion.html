<!-- Modal Seleccionar Dirección -->
<div class="modal fade" id="selecDireccionModal" tabindex="-1" aria-labelledby="selecDireccionLabel" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title" id="selecDireccionLabel">Selecciona una dirección</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Cerrar"></button>
      </div>
      <div class="modal-body">
        <ul class="list-group mb-3" id="direccion-lista">
          <!-- Aquí se llenan las direcciones dinámicamente -->
        </ul>
        <input type="text" class="form-control mb-2" id="nueva-direccion" placeholder="Agregar nueva dirección">
        <button class="btn btn-outline-dark w-100 mb-2" id="agregar-direccion">Agregar nueva dirección</button>
      </div>
      <div class="modal-footer">
        <button class="btn btn-dark" id="seleccionar-direccion">Seleccionar</button>
      </div>
    </div>
  </div>
</div>
