{% load static %}

{% block title %}{% endblock %}

{% block content %}
<div class="container my-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm border-0">
                <div class="card-body p-4">
                    <div class="text-center mb-4">
                        <img src="{% static 'img/falIconButton.png' %}" alt="Falabella Icon" height="30">
                        <h4 class="mt-3">Crear cuenta</h4>
                    </div>
                    
                    <form method="POST" action="{% url 'core:register' %}">
                        {% csrf_token %}
                        
                        <!-- Nombre completo -->
                        <div class="mb-3">
                            <label for="name" class="form-label">Nombre completo</label>
                            <input type="text" class="form-control border-0 border-bottom rounded-0" id="name" name="name" required style="box-shadow: none; background: transparent;">
                        </div>

                        <!-- Correo electrónico -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Correo electrónico</label>
                            <input type="email" class="form-control border-0 border-bottom rounded-0"  id="email" name="email" required style="box-shadow: none; background: transparent;">
                        </div>

                        <!-- Contraseña -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Contraseña</label>
                            <div class="position-relative">
                                <input type="password" class="form-control border-0 border-bottom rounded-0" id="password" name="password" required style="box-shadow: none; background: transparent;">
                                <button type="button" class="btn position-absolute end-0 top-50 translate-middle-y" 
                                        onclick="togglePassword('password')" 
                                        style="background: none; border: none;">
                                    <i class="bi bi-eye-slash" id="togglePassword"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Confirmar Contraseña -->
                        <div class="mb-4">
                            <label for="confirm_password" class="form-label">Confirmar contraseña</label>
                            <div class="position-relative">
                                <input type="password" class="form-control border-0 border-bottom rounded-0" id="confirm_password" name="confirm_password" required style="box-shadow: none; background: transparent;">
                                <button type="button" class="btn position-absolute end-0 top-50 translate-middle-y" 
                                        onclick="togglePassword('confirm_password')" 
                                        style="background: none; border: none;">
                                    <i class="bi bi-eye-slash" id="toggleConfirmPassword"></i>
                                </button>
                            </div>
                        </div>

                        <!-- Botón de registro -->
                        <button type="submit" class="btn btn-dark w-100 rounded-pill">Crear cuenta</button>

                        <!-- Link para iniciar sesión -->
                        <div class="text-center mt-3">
                            <small class="text-muted">
                                ¿Ya tienes cuenta? 
                                <a href="{% url 'core:login' %}" class="text-dark text-decoration-none fw-bold">Inicia sesión</a>
                            </small>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<script>
function togglePassword(inputId) {
    const passwordInput = document.getElementById(inputId);
    const toggleIcon = document.getElementById(inputId === 'password' ? 'togglePassword' : 'toggleConfirmPassword');
    
    if (passwordInput.type === 'password') {
        passwordInput.type = 'text';
        toggleIcon.className = 'bi bi-eye';
    } else {
        passwordInput.type = 'password';
        toggleIcon.className = 'bi bi-eye-slash';
    }
}
</script>
{% endblock %}
