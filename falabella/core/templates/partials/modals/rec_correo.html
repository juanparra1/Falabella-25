<!-- Modal de recuperación por correo -->
<div class="modal fade" id="emailRecoveryModal" tabindex="-1" aria-labelledby="emailRecoveryModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-body">
                <div class="container">
                    <div class="row justify-content-center">
                        <div class="col-12">
                            <h4 class="text-label mb-3">Restablecer contraseña</h4>
                            <p class="text-muted mb-4">Ingresa tu correo electrónico y te enviaremos las instrucciones para una nueva contraseña.</p>
                            
                            <form id="emailRecoveryForm">
                                <div class="mb-3">
                                    <label class="form-label">Correo electrónico</label>
                                    <div class="position-relative">
                                        <input type="email" class="form-control border-0 border-bottom rounded-0" placeholder="Ingresa tu correo electrónico" style="box-shadow: none; background: transparent;" required>
                                    </div>
                                </div>

                                <button type="submit" class="btn rounded-pill w-100 mb-3" style="background-color: #000; color: #fff;"> 
                                    Continuar
                                </button>
                                
                                <div class="text-center mt-3">
                                    <a href="#" class="  text-decoration-underline" data-bs-toggle="modal" data-bs-target="#loginModal">
                                    Ya tengo el código verificador
                                    </a>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
