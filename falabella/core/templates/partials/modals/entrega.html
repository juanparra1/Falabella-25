<div class="container mt-4" style="display: none;" id="entrega-modal">
    <!-- Pasos de compra -->
    <div class="mb-4">
        <div class="d-flex justify-content-center align-items-center" style="gap: 60px;">
            <div class="text-center">
                <span class="badge bg-dark rounded-circle px-3 py-2">1</span>
                <div class="fw-bold mt-2">Carro</div>
            </div>
            <div style="width: 60px; height: 2px; background: #ddd;"></div>
            <div class="text-center">
                <span class="badge bg-light border border-dark rounded-circle px-3 py-2 text-dark">2</span>
                <div class="fw-bold mt-2 text-dark">Entrega</div>
            </div>
            <div style="width: 60px; height: 2px; background: #ddd;"></div>
            <div class="text-center">
                <span class="badge bg-secondary rounded-circle px-3 py-2">3</span>
                <div class="fw-bold mt-2 text-secondary">Pago</div>
            </div>
        </div>
    </div>

    <div class="d-flex flex-wrap">
        <!-- Columna principal -->
        <div class="flex-grow-1 me-4" style="min-width: 350px;">
            <!-- Direcciones guardadas -->
            <div class="card p-3 mb-3">
                <div class="d-flex justify-content-between align-items-center">
                    <div>
                        <i class="bi bi-geo-alt"></i>
                        <strong>Dirección -</strong>
                        <span id="direccion-actual">Mz 32 Casa 584, Cuba Las Mercedes, Pereira, Risaralda</span>
                    </div>
                    <a href="#" class="text-decoration-underline" id="cambiar-direccion-link">Cambiar</a>
                </div>
            </div>

            <!-- Opciones de entrega -->
            <div class="mb-3">
                <button class="btn btn-dark me-2">Entrega Recomendada</button>
                <button class="btn btn-outline-dark">Más opciones de entrega</button>
            </div>

            <!-- Opciones de retiro/envío -->
            <div class="card p-3 mb-3">
                <div class="mb-2">
                    <span class="text-success">Vendido por <strong>falabella.</strong></span>
                </div>
                <div class="mb-2">
                    <strong>Entrega 1</strong>
                </div>
                <div class="border rounded p-2 mb-2">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="entrega" id="retiro1" checked>
                        <label class="form-check-label" for="retiro1">
                            Retiro en un punto - <strong>Desde el 20 de may. En FALABELLA PARQUE ARBOLEDA (6km)</strong>
                        </label>
                        <span class="float-end text-success">Gratis</span>
                    </div>
                    <div class="form-check mt-2">
                        <input class="form-check-input" type="radio" name="entrega" id="retiro2">
                        <label class="form-check-label" for="retiro2">
                            Desde el 23 de may. En PUNTO DEPRISA ARMENIA (31km)
                        </label>
                        <span class="float-end">$9.800</span>
                    </div>
                    <div class="mt-2">
                        <a href="#">Más opciones</a> | <a href="#">¿Retira alguien más?</a>
                    </div>
                </div>
                <div class="border rounded p-2">
                    <div class="form-check">
                        <input class="form-check-input" type="radio" name="entrega" id="envio1">
                        <label class="form-check-label" for="envio1">
                            Envío a domicilio - Llega el <strong>miércoles 21 de may. de 8 a 20 h</strong>
                        </label>
                        <span class="float-end">$13.200</span>
                    </div>
                    <div class="form-check mt-2">
                        <input class="form-check-input" type="radio" name="entrega" id="envio2">
                        <label class="form-check-label" for="envio2">
                            Llega entre el <strong>miércoles 21 y domingo 25 de may.</strong>
                        </label>
                        <span class="float-end">$11.000</span>
                    </div>
                    <div class="mt-2">
                        <a href="#">Cambiar fecha</a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Resumen de la orden -->
        <div class="card p-3" style="width: 300px;">
            <h5>Resumen de la compra</h5>
            <div class="d-flex justify-content-between">
                <span>Productos (<span id="total-items-entrega">0</span>)</span>
                <span id="total-products-entrega">$0</span>
            </div>
            <div class="d-flex justify-content-between">
                <span>Entregas (1)</span>
                <span id="entrega-precio-entrega">$0</span>
            </div>
            <hr>
            <div class="d-flex justify-content-between fw-bold">
                <span>Total:</span>
                <span id="total-price-entrega">$0</span>
            </div>
            <button class="btn btn-dark w-100 mt-3" id="go-to-pago-btn">Ir a pagar</button>
        </div>
    </div>
</div>
