<div class="container mt-4" style="display: none;" id="password-reset-container">
    <div class="card p-4 shadow-sm">
        <h2 class="text-center mb-3">Restablecer contraseña</h2>
        <p class="text-muted text-center mb-4">
            Ingresa una nueva contraseña para tu cuenta y evita que se repita con las que utilizaste anteriormente.
        </p>

        <form id="passwordResetForm">
            <div class="mb-3">
                <label class="form-label">Correo electrónico</label>
                <p class="form-control-plaintext text-muted" id="userEmail">j.diaz3@utp.edu.co</p>
            </div>

            <div class="mb-3">
                <label class="form-label">Código verificador</label>
                <input type="text" class="form-control" placeholder="Ingresa un código verificador" required>
            </div>

            <div class="mb-3">
                <label class="form-label">Nueva contraseña</label>
                <div class="input-group">
                    <input type="password" class="form-control" id="newPassword" placeholder="Ingresa una contraseña" required>
                    <button type="button" class="btn btn-outline-secondary" id="togglePassword">
                        <i class="bi bi-eye-slash"></i>
                    </button>
                </div>
                <div class="password-requirements mt-2">
                    <small class="text-muted d-block">Requisitos:</small>
                    <ul class="list-unstyled mb-0">
                        <li id="lengthCheck" class="text-muted">✔ Mín. 8 caracteres</li>
                        <li id="uppercaseCheck" class="text-muted">✔ 1 mayúscula</li>
                        <li id="lowercaseCheck" class="text-muted">✔ 1 minúscula</li>
                        <li id="numberCheck" class="text-muted">✔ 1 número</li>
                        <li id="spaceCheck" class="text-muted">✔ Sin espacios</li>
                    </ul>
                </div>
            </div>

            <button type="submit" class="btn btn-dark w-100 mt-3">Crear</button>
        </form>
    </div>
</div>
